<!DOCTYPE html>
<html>

<head>
    <title>Kwitter Room</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="kwitter.css">

</head>

<body>
    <div class="container">
       <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger" style="font-family: '
       Comic Sans MS';"> Logout </button>
        <center>
            <h1 class="header">
                Kwitter Web App
                <sup>
                    <img src="img.jpg">
                </sup>
            </h1>
            <h3 class="color_white" id="welcomeusername"></h3>
            <h4>Note:Please do not start your room name with symbols, otherwise the website will glitch. Thank you!!
            </h4>
            <div class="form-group input_div_room_page">
                <h3 style="background: linear-gradient(rgb(247, 182, 247),rgb(199, 179, 255));">Add Room:</h3>
                <input type="text" id="addroom" class="form-control"
                    style="background:linear-gradient(lightpink,rgb(255, 250, 180));">
            </div>
            <button class="btn btn-success" onclick="addroom()">Add Room</button>
            <h3 class="color_white">#TRENDINGROOMS</h3>
            <div id="output"
                style="background: linear-gradient(rgb(255, 186, 221),rgb(255, 245, 186),rgb(181, 234, 255),rgb(247, 202, 171)); color: black; font-family: 'Yeon Sung';">
            </div>
        </center>
    </div>
    <script src="kwitter_room.js"></script>
</body>

</html>
